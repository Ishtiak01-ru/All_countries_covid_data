<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <h1 class="text-center mt-5">Covid 19 Live Data in Table</h1>
        <br> <br> <br>
<form id="myForm">
    <div class = "meal-search-box">
        <input type = "text" class = "search-control" placeholder="Country Name" id = "country" required>
        
        <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
        </button>
      </div>
    </div>
       <!-- <input type="text" id="country" placeholder="Country Name" required>
       <input type="submit" value="Get Data"> -->
       <br> <br> <br>
</form>
        <table class="table">
        
            <thead>
              <tr>
                <th id="confirmed">Total Confirmed</th>
                <th id="Recovered">Total Recovered</th>
                <th id="deaths">Total Deaths</th>
              </tr>
            </thead>
            <tbody>
              
                <tr id="res">


                </tr>
             
            </tbody>
          </table>
          <br>
         
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        var myForm = document.getElementById('myForm')
        myForm.addEventListener('submit',function(e){

             e.preventDefault()

            var country = document.getElementById('country').value
            //alert(country)
            var url = "https://api.covid19api.com/total/dayone/country/"+country

            fetch (url)
            .then((res) => res.json() )
            .then((res) => {
             var length = res.length
             var index = length - 1

           
                // var confirmed = document.getElementById('confirmed')
                // var recovered = document.getElementById('recovered')
                // var deaths = document.getElementById('deaths')

                var res = ''

                $.get(url,function(res){
    console.log(res)
     res = `               
     <td>${res[index].Confirmed}</td>
     <td>${res[index].Recovered}  </td>
     <td>${res[index].Deaths}</td>                
     `

     $("#res").html(res)
})

           


            })
        })
        


       




    </script>
</body>
</html>
